<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGL 3D Shapes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="controls">
  <button onclick="app.setShape('cylinder')">Cylinder</button>
  <button onclick="app.setShape('cone')">Cone</button>
  <button onclick="app.setShape('sphere')">Sphere</button>
  <button onclick="app.setShape('ellipsoid')">Ellipsoid</button>
  <button onclick="app.setShape('hyperboloid')">Hyperboloid</button>
  <button onclick="app.setShape('toroid')">Toroid</button>
</div>
<canvas id="glcanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
<script src="webgl-utils.js"></script>
<script src="shapes.js"></script>
<script src="renderer.js"></script>
<script src="app.js"></script>
</body>
</html>
